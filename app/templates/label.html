{% extends "base.html" %}


{% block content %}
<h1 class="text-center">Create label</h1>
<form class="form-inline" method="POST">
    {{ addLabelForm.csrf_token }}
    <div class="form-group">
        {{ addLabelForm.name.label(class="form-control-label") }}
        {{ addLabelForm.name(class="form-control") }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary d-inline-block">Add new label </button>
    </div>
</form>
{% endblock %}
